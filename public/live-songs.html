<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Lagu Sedang Diputar</title>
  <script src="firebase.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-4">
  <h1 class="text-2xl mb-4">🎧 Sekarang Diputar</h1>
  <div id="nowPlaying" class="text-xl font-semibold"></div>

  <script type="module">
    const db = window.firebaseDB;
    const ref = window.firebaseRef(db, 'nowPlaying');
    window.firebaseOn(ref, snap => {
      const data = snap.val();
      document.getElementById('nowPlaying').innerText = data ? `${data.title} - ${data.artist}` : "Belum ada lagu";
    });
  </script>
</body>
</html>
