<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin</title>
  <script src="firebase.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
    }

    input[type="range"]::-webkit-slider-thumb {
      background: #10b981;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white p-6 min-h-screen font-sans">
  <h1 class="text-3xl font-bold mb-6 text-center">ğŸ“» Dashboard Admin</h1>

  <!-- Now Playing Panel -->
  <div class="glass p-4 mb-6 shadow-lg">
    <h2 class="text-xl font-semibold mb-2">ğŸ§ Sekarang Diputar</h2>
    <p id="nowPlaying" class="text-lg mb-4">Belum ada lagu</p>

    <div class="flex items-center gap-4">
      <button id="playBtn" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded text-white font-bold">â–¶ï¸ Play</button>
      <button id="pauseBtn" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded text-white font-bold">â¸ï¸ Pause</button>

      <div class="flex items-center gap-2 ml-auto">
        <label for="volume" class="text-sm">ğŸ”Š Volume</label>
        <input type="range" id="volume" min="0" max="100" value="70" class="accent-green-500">
      </div>
    </div>

    <!-- Simulasi player audio (bisa diganti dengan embed Spotify API) -->
    <audio id="player" class="hidden"></audio>
  </div>

  <!-- Request List -->
  <div class="glass p-4 shadow-lg">
    <h2 class="text-xl font-semibold mb-4">ğŸ“¥ Permintaan Lagu</h2>
    <ul id="reqList" class="space-y-2"></ul>
  </div>

  <script type="module">
    const db = window.firebaseDB;
    const ref = window.firebaseRef(db, 'requests/');
    const nowPlayingRef = window.firebaseRef(db, 'nowPlaying');
    const listEl = document.getElementById('reqList');
    const nowPlayingEl = document.getElementById('nowPlaying');
    const player = document.getElementById('player');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const volumeSlider = document.getElementById('volume');

    // Ambil daftar request
    window.firebaseOn(ref, snapshot => {
      listEl.innerHTML = '';
      snapshot.forEach(child => {
        const song = child.val();
        const li = document.createElement('li');
        li.className = "flex justify-between items-center p-3 bg-white/5 border border-white/10 rounded";
        li.innerHTML = `
          <div>
            <p class="font-semibold">${song.title}</p>
            <p class="text-sm text-gray-300">${song.artist}</p>
          </div>
          <button class="bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded text-white" data-title="${song.title}" data-artist="${song.artist}">
            â–¶ï¸ Putar
          </button>
        `;
        const btn = li.querySelector('button');
        btn.addEventListener('click', () => playSong(song.title, song.artist));
        listEl.appendChild(li);
      });
    });

    // Fungsi memutar lagu (update ke DB)
    function playSong(title, artist) {
      window.firebaseSet(nowPlayingRef, {
        title,
        artist,
        time: Date.now()
      });
    }

    // Listen perubahan nowPlaying
    window.firebaseOn(nowPlayingRef, snap => {
      const data = snap.val();
      if (!data) {
        nowPlayingEl.textContent = 'Belum ada lagu';
        return;
      }
      nowPlayingEl.textContent = `${data.title} - ${data.artist}`;
      // Simulasi audio src (bisa pakai API Spotify Preview jika tersedia)
      player.src = `https://dummy.sound.com/${encodeURIComponent(data.title)}.mp3`; // replace with real
      player.play();
    });

    // Kontrol play/pause
    playBtn.addEventListener('click', () => player.play());
    pauseBtn.addEventListener('click', () => player.pause());

    // Volume control
    volumeSlider.addEventListener('input', () => {
      player.volume = volumeSlider.value / 100;
    });
  </script>
</body>
</html>
