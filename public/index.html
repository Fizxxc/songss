<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Request Lagu</title>
  <script src="firebase.js" type="module"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white p-4">
  <h1 class="text-2xl font-bold mb-4">ðŸŽ¶ Request Lagu</h1>
  <input id="search" type="text" placeholder="Cari lagu..." class="w-full p-2 text-black mb-2">
  <button onclick="searchSpotify()" class="bg-green-500 px-4 py-2">Cari</button>
  <ul id="results" class="mt-4 space-y-2"></ul>

  <script type="module">
    async function searchSpotify() {
      const query = document.getElementById('search').value;
      const res = await fetch(`/api/spotify.js?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      const results = document.getElementById('results');
      results.innerHTML = '';
      data.tracks.items.forEach(track => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div class="p-2 border rounded">
            <strong>${track.name}</strong> - ${track.artists.map(a => a.name).join(', ')}
            <button class="bg-blue-500 ml-2 px-2 py-1" onclick='request("${track.name}", "${track.artists[0].name}")'>Request</button>
          </div>
        `;
        results.appendChild(li);
      });
    }

    function request(title, artist) {
      const db = window.firebaseDB;
      window.firebasePush(window.firebaseRef(db, 'requests/'), {
        title,
        artist,
        time: Date.now()
      });
      alert("Lagu direquest!");
    }
  </script>
</body>
</html>
